<div class="main">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 main-container">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome to ENERGYX</div>
    <p class="text-500 font-medium mb-2"> Create an account to access a personalized energy utility platform.</p>
  </div>

  <div>
    <form (ngSubmit)="onSubmit()">

      <label class="block text-900 font-medium mb-2" for="username1">Your name</label>
      <input [(ngModel)]="person.name" class="w-full mb-3" id="name1" name="username"
             pInputText type="text">

      <label class="block text-900 font-medium mb-2" for="username1">Username</label>
      <input [(ngModel)]="person.username" class="w-full mb-3" id="username1" name="username"
             pInputText type="text">

      <label class="block text-900 font-medium mb-2" for="password1">Password</label>
      <input [(ngModel)]="person.password" class="w-full mb-3" id="password1" name="password"
             pInputText type="password">

      <button class="w-full" icon="pi pi-user" label="Create account" pButton pRipple type="submit"></button>

    </form>

  </div>
</div>
</div>
