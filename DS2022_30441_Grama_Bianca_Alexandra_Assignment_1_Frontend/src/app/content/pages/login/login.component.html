<div class="main">
<!--<app-header-admin></app-header-admin>-->

<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 main-container">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Login into ENERGYX</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a class="font-medium no-underline ml-2 text-teal-500 cursor-pointer" href="/signup">Create one now!</a>
  </div>

  <div>

    <form (ngSubmit)="onSubmit()">

      <label class="block text-900 font-medium mb-2" for="username1">Username</label>
      <input [(ngModel)]="person.username" class="w-full mb-3" id="username1" name="username"
             pInputText type="text">

      <label class="block text-900 font-medium mb-2" for="password1">Password</label>
      <input [(ngModel)]="person.password" class="w-full mb-3" id="password1" name="password"
             pInputText type="password">

      <button class="w-full" icon="pi pi-user" label="Sign in" pButton pRipple type="submit"></button>
      <br>

      <div *ngIf="loginError" class="warning"> {{ loginFailAlert }}</div>
      <div *ngIf="loginSuccess" class="success"> {{ loginSuccessAlert }}</div>

    </form>

    <div class="flex align-items-center justify-content-between mb-6" style="margin-top:2em">
      <div class="flex align-items-center">
        <p-checkbox [binary]="true" id="rememberme1" styleClass="mr-2"></p-checkbox>
        <label class="text-900" for="rememberme1">Remember me</label>
      </div>
      <a class="font-medium no-underline ml-2 text-teal-500 text-right cursor-pointer">Forgot password?</a>
    </div>

  </div>
</div>
</div>
